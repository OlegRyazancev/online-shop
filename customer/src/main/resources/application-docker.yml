server:
  port: ${CUSTOMER_PORT}
  servlet:
    context-path: /
spring:
  application:
    name: customer

  #PostgreSQL connection
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://postgres:5432/${POSTGRES_CUSTOMER_DATABASE}?currentSchema=${POSTGRES_CUSTOMER_SCHEMA}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  #Redis
  cache:
    type: redis
    cache-names: redis-cache
  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}

  #Kafka
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: ${KAFKA_CUSTOMER_GROUP}
    topic:
      customer:
        update: ${KAFKA_UPDATE_CUSTOMER_TOPIC}
      user:
        delete: ${KAFKA_DELETE_USER_TOPIC}

  #Liquibase
  liquibase:
    change-log: classpath:liquibase/db.changelog.yaml
    enabled: true

#Zipkin
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

  #Actuator Prometheus Endpoint
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true

#OpenApi
openapi:
  service:
    title: Customer-Service Documentation
    version: 1.0.0
    url: http://api-gateway:8080
springdoc:
  api-docs:
    path: /v3/api-docs/customer
  swagger-ui:
    path: /swagger-ui.html/customer
