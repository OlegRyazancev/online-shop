server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
        - id: organization
          uri: lb://ORGANIZATION
          predicates:
            - Path=/api/v1/organizations/**
        - id: product
          uri: lb://PRODUCT
          predicates:
            - Path=/api/v1/products/**

management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true
  instance:
    preferIpAddress: true