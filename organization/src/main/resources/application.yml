server:
  port: ${ORGANIZATION_PORT}

spring:
  application:
    name: organization


  #Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    topic:
      admin: ${KAFKA_REQUESTS_ADMIN_TOPIC}
      organization:
        register: ${KAFKA_REGISTER_ORGANIZATION_TOPIC}
      product: ${KAFKA_DELETE_PRODUCT_TOPIC}
    consumer:
      group-id: ${KAFKA_ORGANIZATION_GROUP}

  #PostgreSQL connection
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_ORGANIZATION_DATABASE}?currentSchema=${POSTGRES_ORGANIZATION_SCHEMA}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  #Redis
  cache:
    type: redis
    cache-names: redis-cache
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}

  #Liquibase
  liquibase:
    change-log: classpath:liquibase/db.changelog.yaml
    enabled: true

#Zipkin
management:
  tracing:
    sampling:
      probability: 1.0

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true