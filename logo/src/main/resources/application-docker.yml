server:
  port: ${LOGO_PORT}
  servlet:
    context-path: /

spring:
  profiles:
    active: docker
  config:
    import: classpath:openapi/open-api-config.yml
  application:
    name: logo

#Zipkin
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans


  #Actuator Prometheus Endpoint
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server/eureka
    fetch-registry: true
    register-with-eureka: true

#Minio
minio:
  bucket: ${MINIO_BUCKET}
  url: http://minio:9000
  accessKey: ${MINIO_ACCESS_KEY}
  secretKey: ${MINIO_SECRET_KEY}

#OpenApi
openapi:
  service:
    url: http://logo:${LOGO_PORT}
springdoc:
  api-docs:
    path: /v3/api-docs/logo
  swagger-ui:
    path: /swagger-ui.html/logo

