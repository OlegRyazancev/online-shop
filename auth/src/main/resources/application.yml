server:
  port: ${AUTH_PORT}

spring:
  application:
    name: auth

  #Kafka
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: ${KAFKA_AUTH_GROUP}
    topic:
      mail: ${KAFKA_MAIL_TOPIC}
      user:
        toggle-lock: ${KAFKA_TOGGLE_LOCK_USER_TOPIC}
        delete: ${KAFKA_DELETE_USER_TOPIC}

  #MariaDB connection
  datasource:
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    url: jdbc:mariadb://localhost:3306/${MYSQL_AUTH_DATABASE}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
    show-sql: true

  #Liquibase
  liquibase:
    change-log: classpath:liquibase/db.changelog.yml
    enabled: true

security:
  jwt:
    access: ${JWT_ACCESS}
    refresh: ${JWT_REFRESH}
    secret: ${JWT_SECRET}
    confirmation_link_prefix: ${SECURITY_CONFIRMATION_LINK_PREFIX}

#Zipkin
management:
  tracing:
    sampling:
      probability: 1.0

  #Actuator Prometheus Endpoint
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true